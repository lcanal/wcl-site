---
- name: Provision web servers
  hosts: test
  connection: local
  gather_facts: false
  roles:
    - esxi-guest

- name: Cobbler dhcp entries
  hosts: dhcpd
  remote_user: root
  roles:
    - { role: cobbler-managed, wcl_group: "{{ groups['test'] }}" }

- name: Join IPA Realm
  hosts: test
  remote_user: root
  gather_facts: false
  tasks:
  - include: ipa-join-task.yml

- name: Turn into Docker Host and Owncloud
  hosts: test
  remote_user: root
  roles:
    - docker-host
    - docker-owncloud
